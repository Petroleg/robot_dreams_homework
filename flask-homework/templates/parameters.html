{% extends "base.html" %}
{% block title %}Parameters{% endblock %}
{% block content %}
<table class="table table-bordered table-striped  ">
    <thead>
        <tr>
            <th>Parameter</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in parameters %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
